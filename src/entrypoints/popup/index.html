<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DPP</title>
    <style>
      /* 全局隐藏滚动条 / Hide all scrollbars globally */
      ::-webkit-scrollbar {
        display: none;
      }

      * {
        box-sizing: border-box;
      }

      html {
        scrollbar-width: none; /* Firefox */
      }

      body {
        width: 600px;
        height: 600px;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #root {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./main.tsx"></script>
  </body>
</html>
